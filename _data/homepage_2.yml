################## About ###########################
about:
  enable : true
  subtitle : "About Us"
  title : "We are EV DC charge stations <br> Manufacturer & Provider."
  video_thumb : "/assets/images/about/about.jpg"
  #video_url : "https://www.youtube.com/watch?v=jrkvirglgaQ"
  content : "EV DC Mate is a professional enterprise dedicated to the research and development of electric vehicle (EV) charging solutions. With a robust R&D team, we have established a comprehensive product line encompassing AC/DC equipment, intelligent AC/DC charging solutions, conversion technologies, and comprehensive customer support services.

EV DC Mate is committed to providing exceptional products and tailored services to each customer. We aspire to be the most proficient and efficient EV charging manufacturer in the industry. Currently, our products are compatible with the majority of vehicle models worldwide, and we continuously update our offerings to ensure safe and efficient EV charging solutions.

EV DC Mate delivers safe, reliable, and intelligent EV charging products and components to our global clients. Our offerings include EV plugs, sockets, connectors, chargers, and high-power DC charging stations. Our connectors are CE/UL/TUV/CB certified, and our products are widely distributed worldwide.

EV DC Mate is your trusted partner for innovative and dependable EV charging solutions."
  button:
    enable : true
    label : "Get Quote"
    link : "/contact"


