<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
	<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.2/default/snipcart.css" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<script src="/assets/main.js"></script>
</head>
<nav class="navbar navbar-expand-lg fixed-top main-nav" id="main-nav">
	<div class="container">
		<a class="navbar-brand" href="{{site.baseurl}}/">
			<img src="{{site.logo | relative_url}}" alt="{{site.title}}" class="img-fluid">
		</a>
		<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navigation"
			aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="fa fa-bars"></span>
		</button>
		<div class="collapse navbar-collapse" id="navigation">
			{% include navigation.html %}
		</div>
		<div>
			<a href="#" class="snipcart-checkout" style="text-decoration: none;">
				<div class="snipcart-summary" style="display:table; margin:right;">
				  <span style="text-decoration: White;">CART ðŸ›’</span>
				  <span class="snipcart-total-price"></span>
				</div>
			  </a>
		</div>
	</div>
</nav>
